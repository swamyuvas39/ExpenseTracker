<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Expense Tracker</title>
</head>

<body>
  <div class="container bg-success" style="padding: 2%;">
    <h1 style="text-align: center;"><b>Expense Tracker</b></h1>
    <form id="expenseForm">
     <div class="form-group">
        <label for="expenseCategory">Expense Category</label>
        <select class="form-control" id="expenseCategory">
            <option value="movies">Movies</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
        </select>
      </div>
      <div class="form-group">
        <label for="expenseDescription">Expense Description</label>
        <textarea class="form-control" id="expenseDescription"></textarea>
      </div>
      <div class="form-group">
        <label for="expenseAmount">Expense Amount</label>
        <input type="number" class="form-control" id="expenseAmount" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <table class="table mt-4">
      <thead>
        <tr>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenseList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
